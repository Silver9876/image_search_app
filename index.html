
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <header>
        <h1>Image Search App</h1>
    </header>
    <form action="">
        <label for="search-input">Search for images:</label>
        <input type="text" id="search-input" placeholder="Enter your search term">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="anime" >
            <a href="https://unsplash.com/photos/a-very-tall-mountain-with-some-clouds-in-the-sky-l9M6q2VMsBM">anime</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1559981421-3e0c0d712e3b?q=80&w=1916&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="city" >
            <a href="https://unsplash.com/photos/a-very-tall-mountain-with-some-clouds-in-the-sky-l9M6q2VMsBM">city</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountains" >
            <a href="https://unsplash.com/photos/a-very-tall-mountain-with-some-clouds-in-the-sky-l9M6q2VMsBM">mountains</a>
        </div>
        </div>

    <button id="show-more">Show More</button>
    <script src="./index.js"></script>
</body>
</html>
